<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePay Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
body, h1, h2, ul {
    margin: 0;
    padding: 0;
}

/* Set background color for the page */
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Style the header */
header {
    background-color: #2196F3;
    color: white;
    text-align: center;
    padding: 1em 0;
}

/* Style the main content area */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 1em;
}

/* Style the payment section */
.payment-section {
    border: 1px solid #ccc;
    padding: 1em;
    margin-bottom: 1em;
    background-color: white;
}

.payment-section h2 {
    margin-top: 0;
    margin-bottom: 1em;
}

/* Style input fields */
input[type="text"],
input[type="number"] {
    display: block;
    width: 100%;
    margin-bottom: 1em;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style the UPI ID input field */
#upi-id {
    margin-bottom: 2em;
}

/* Style the "Pay" button */
button {
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    padding: 0.5em 1em;
    font-size: 16px;
}

button:hover {
    background-color: #0f76c8;
}

/* Style the transaction history section */
.transaction-history {
    border: 1px solid #ccc;
    padding: 1em;
    background-color: white;
}

.transaction-history h2 {
    margin-top: 0;
    margin-bottom: 1em;
}

/* Style the transaction list */
ul {
    list-style-type: none;
    padding: 0;
}

/* Style transaction list items */
li {
    border-bottom: 1px solid #ccc;
    padding: 0.5em 0;
    font-size: 14px;
}

/* Responsive design */
@media (max-width: 600px) {
    main {
        padding: 0.5em;
    }
}

        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>PhonePay</h1>
    </header>
    <main>
        <section class="payment-section">
            <h2>Make a Payment</h2>
            <input type="text" id="recipient" placeholder="Recipient">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="upi-id" placeholder="UPI ID">
            <button id="pay-button">Pay</button>
        </section>
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </section>
    </main>
    <script>
        document.getElementById('pay-button').addEventListener('click', () => {
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const upiId = document.getElementById('upi-id').value;

            if (recipient && amount && upiId) {
                // Open PhonePe app with deep link (simulated URL)
                openPhonePeApp(recipient, amount, upiId);
            } else {
                console.error('Recipient, amount, and UPI ID are required.');
            }
        });

        function openPhonePeApp(recipient, amount, upiId) {
            // Simulate opening the PhonePe app with a deep link
            // Replace this with the actual deep link format used by PhonePe
            const phonePeDeepLink = `phonepe://pay?recipient=${recipient}&amount=${amount}&upiId=${upiId}`;
            window.location.href = phonePeDeepLink;
        }
    </script>
</body>
</html>
